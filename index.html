<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneo de Amigos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }
    .sidebar {
      width: 240px;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }
    .banner-sidebar {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 20px;
      gap: 15px;
    }
    .btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .contenido {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    .contenedor {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #e0e0e0;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #f9fafb;
      color: #333;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <img src="banner.png" alt="Banner" class="banner-sidebar" />
    <div class="sidebar-nav">
      <button class="btn">üè† Inicio</button>
      <button class="btn">‚öΩ Cargar Partido</button>
      <button class="btn">üìä Estad√≠sticas</button>
    </div>
  </nav>
  <div class="contenido">
    <div class="contenedor">
      <h1>Torneo de Amigos ‚Äì Apertura 2025</h1>
      <h2>√öltimos Partidos</h2>
      <div style="margin-bottom: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px;">
        <strong>Fecha 1</strong><br>
        Blanco 3 vs 2 Negro<br>
        ü•á Goleador: Juanchi (2)
      </div>
      <h2>Tabla de Posiciones</h2>
      <table>
        <thead><tr><th>Nombre</th><th>Puntos</th><th>Goles</th><th>Partidos</th></tr></thead>
        <tbody><tr><td>Juanchi</td><td>6</td><td>4</td><td>2</td></tr></tbody>
      </table>
    </div>
  </div>
</body>
</html>
