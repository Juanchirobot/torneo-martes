<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneo Martes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Torneo Martes</h1>
  </header>

  <main>
    <section class="formulario-container">
      <h2>Cargar Nuevo Partido</h2>
      <form id="formPartido">
        <label for="nombre_torneo">Nombre del Torneo:</label>
        <input type="text" id="nombre_torneo" name="nombre_torneo" required placeholder="Ej. Torneo Apertura 2025" />

        <label for="fecha_partido">Fecha del Partido:</label>
        <input type="date" id="fecha_partido" name="fecha_partido" required />

        <label for="nombre_partido">Nombre del Partido:</label>
        <input type="text" id="nombre_partido" name="nombre_partido" required placeholder="Ej. Fecha 1" />
        <div class="equipos-formulario">
          <div class="equipo" id="equipoBlanco">
            <h3>Equipo Blanco ⚪</h3>
            <!-- Jugadores de Blanco se cargarán dinámicamente aquí -->
          </div>
          <div class="equipo" id="equipoNegro">
            <h3>Equipo Negro ⚫</h3>
            <!-- Jugadores de Negro se cargarán dinámicamente aquí -->
          </div>
        </div>

        <button type="submit" class="btn cargar">Cargar Partido</button>
      </form>
    </section>
    <section class="resultados">
      <h2>Últimos Partidos</h2>
      <div id="cardsPartidos" class="cards-partidos"></div>
    </section>

    <section class="graficos">
      <h2>Estadísticas del Torneo</h2>
      <div class="filtro-graficos">
        <label for="filtroGrafico">Ver por:</label>
        <select id="filtroGrafico">
          <option value="puntos">Puntos</option>
          <option value="goles">Goles</option>
          <option value="partidos">Participaciones</option>
        </select>
      </div>
      <canvas id="graficoJugadores"></canvas>
    </section>
    <footer>
      <p>🏆 Torneo de Fútbol de Amigos – Web interactiva creada por Juanchi</p>
    </footer>

    <div id="overlay" class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
