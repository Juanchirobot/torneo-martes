<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torneo Martes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/banner.png" alt="Banner Torneo" class="banner" />
    <div class="header-content">
      <h1>Torneo Martes</h1>
      <div class="header-buttons">
        <button class="btn" onclick="mostrarTab('posiciones')">🏆 Posiciones</button>
        <button class="btn" onclick="mostrarTab('goleadores')">🎯 Goleadores</button>
        <button class="btn" onclick="mostrarTab('historial')">📜 Historial</button>
        <button class="btn" onclick="mostrarTab('titulares')">🏃 Titulares</button>
        <button class="btn" onclick="abrirModalFormulario()">➕ Nuevo Partido</button>
      </div>
    </div>
  </header>

  <div id="overlay" onclick="cerrarModal()"></div>

  <!-- Modal nuevo partido -->
  <div id="modalFormulario">
    <span class="close" onclick="cerrarModal()">×</span>
    <h3>Cargar Nuevo Partido</h3>
    <form id="formPartido">
      <div class="form-grid">
        <input type="text" id="nombre_torneo" placeholder="Nombre del Torneo" required />
        <input type="date" id="fecha_partido" required />
        <input type="text" id="nombre_partido" placeholder="Nombre del Partido" required />
      </div>

      <div class="form-equipos">
        <div>
          <h4>Equipo Blanco</h4>
          <table class="tabla-form">
            <thead><tr><th>Jugador</th><th>Goles</th></tr></thead>
            <tbody id="tablaBlanco"></tbody>
          </table>
          <button type="button" class="btn secundario" onclick="agregarFila('Blanco')">➕ Agregar Jugador</button>
        </div>

        <div>
          <h4>Equipo Negro</h4>
          <table class="tabla-form">
            <thead><tr><th>Jugador</th><th>Goles</th></tr></thead>
            <tbody id="tablaNegro"></tbody>
          </table>
          <button type="button" class="btn secundario" onclick="agregarFila('Negro')">➕ Agregar Jugador</button>
        </div>
      </div>

      <button type="submit" class="btn">✅ Guardar y Descargar</button>
    </form>
  </div>

  <main>
    <section id="posiciones" class="tab">
      <h2>Tabla de Posiciones</h2>
      <table>
        <thead><tr><th>Jugador</th><th>Puntos</th><th>Goles</th><th>Partidos</th></tr></thead>
        <tbody id="tablaPosiciones"></tbody>
      </table>
    </section>

    <section id="goleadores" class="tab" style="display:none;">
      <h2>Tabla de Goleadores</h2>
      <table>
        <thead><tr><th>Jugador</th><th>Goles</th></tr></thead>
        <tbody id="tablaGoleadores"></tbody>
      </table>
    </section>

    <section id="historial" class="tab" style="display:none;">
      <h2>Historial de Partidos</h2>
      <table>
        <thead><tr><th>Fecha</th><th>Partido</th><th>Jugador</th><th>Equipo</th><th>Goles</th></tr></thead>
        <tbody id="tablaHistorial"></tbody>
      </table>
    </section>

    <section id="titulares" class="tab" style="display:none;">
      <h2>Ranking de Titulares</h2>
      <table>
        <thead><tr><th>Jugador</th><th>Partidos Jugados</th><th>% Participación</th></tr></thead>
        <tbody id="tablaTitulares"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
