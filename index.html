<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torneo de Amigos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tab" id="partidos">
    <h1>Torneo de Amigos</h1>
    <button onclick="abrirModalFormulario()">Cargar Partido</button>
    <div id="ultimosPartidos"></div>
    <h2>Tabla de Posiciones</h2>
    <table><thead><tr><th>Nombre</th><th>Puntos</th><th>Goles</th><th>Partidos</th></tr></thead><tbody id="tablaPosiciones"></tbody></table>
    <h2>Goleadores</h2>
    <table><thead><tr><th>Nombre</th><th>Goles</th></tr></thead><tbody id="tablaGoleadores"></tbody></table>
    <h2>Ranking Titulares</h2>
    <table><thead><tr><th>Nombre</th><th>Presencias</th><th>%</th></tr></thead><tbody id="tablaTitulares"></tbody></table>
    <h2>Historial</h2>
    <table><thead><tr><th>Fecha</th><th>Partido</th><th>Jugador</th><th>Equipo</th><th>Goles</th></tr></thead><tbody id="tablaHistorial"></tbody></table>
  </div>

  <div id="modalFormulario" style="display:none">
    <form id="formPartido">
      <input type="text" id="nombre_torneo" placeholder="Nombre del torneo" required />
      <input type="date" id="fecha_partido" required />
      <input type="text" id="nombre_partido" placeholder="Nombre del partido" required />
      <table><tbody id="tablaBlanco"></tbody></table>
      <table><tbody id="tablaNegro"></tbody></table>
      <button type="submit">Guardar</button>
    </form>
  </div>
  <div id="modalJugador" style="display:none">
    <form id="formJugador">
      <input type="text" id="nuevoJugador" placeholder="Nombre del jugador" required />
      <button type="submit">Agregar</button>
    </form>
  </div>
  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000066;"></div>

  <script src="script.js"></script>
</body>
</html>
