<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneo de Amigos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <img src="banner.png" alt="Banner" class="banner-sidebar" />
    <div class="sidebar-nav">
      <button class="btn" onclick="mostrarTab('inicio')">üè† Inicio</button>
      <button class="btn" onclick="mostrarTab('formulario')">‚öΩ Cargar Partido</button>
      <button class="btn" onclick="mostrarTab('estadisticas')">üìä Estad√≠sticas</button>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="contenido-fondo">
    <main>
      <!-- INICIO: Cards y Tablas -->
      <div class="tab" id="inicio">
        <h1>Torneo de Amigos</h1>
        <div id="ultimosPartidos"></div>

        <h2>Tabla de Posiciones</h2>
        <table>
          <thead><tr><th>Nombre</th><th>Puntos</th><th>Goles</th><th>Partidos</th></tr></thead>
          <tbody id="tablaPosiciones"></tbody>
        </table>

        <h2>Goleadores</h2>
        <table>
          <thead><tr><th>Nombre</th><th>Goles</th></tr></thead>
          <tbody id="tablaGoleadores"></tbody>
        </table>

        <h2>Ranking Titulares</h2>
        <table>
          <thead><tr><th>Nombre</th><th>Presencias</th><th>%</th></tr></thead>
          <tbody id="tablaTitulares"></tbody>
        </table>

        <h2>Historial</h2>
        <table>
          <thead><tr><th>Fecha</th><th>Partido</th><th>Jugador</th><th>Equipo</th><th>Goles</th></tr></thead>
          <tbody id="tablaHistorial"></tbody>
        </table>
      </div>

      <!-- FORMULARIO: Carga de Partidos -->
      <div class="tab" id="formulario" style="display:none;">
        <h2>Cargar Nuevo Partido</h2>
        <form id="formPartido">
          <input type="text" id="nombre_torneo" placeholder="Nombre del torneo" required />
          <input type="date" id="fecha_partido" required />
          <input type="text" id="nombre_partido" placeholder="Nombre del partido" required />
          <table><tbody id="tablaBlanco"></tbody></table>
          <table><tbody id="tablaNegro"></tbody></table>
          <button type="submit" class="btn primario">Guardar</button>
        </form>
        <br />
        <form id="formJugador">
          <input type="text" id="nuevoJugador" placeholder="Nombre del jugador" required />
          <button type="submit" class="btn secundario">Agregar Jugador</button>
        </form>
      </div>

      <!-- ESTADISTICAS: Gr√°ficos -->
      <div class="tab" id="estadisticas" style="display:none;">
        <h2>Estad√≠sticas del Torneo</h2>
        <canvas id="graficoGolesPorMes" height="100"></canvas>
        <br />
        <canvas id="graficoRendimientoJugadores" height="100"></canvas>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
